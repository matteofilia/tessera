<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tessera Programming Language</title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<h1 id="title" class="test">Tessera</h1>
		<div id="content-holder">
			<div>
				<p class="header">Input</p>
				<textarea id="input-box" rows="20" cols="50"></textarea>
				<div id="action-bar">
					<div id="navigation-controls">
						<input class="button" id="next-button" type="button" value="Previous"/>
						<input class="button" id="previous-button" type="button" value="Next"/>
					</div>
					<input class="button" id="run-code-button" type="button" value="Run Code"/>
				</div>
			</div>
			<div>
				<p class="header">Output</p>
				<div id="output-box"></div>
			</div>
		</div>
	</body>
</html>
